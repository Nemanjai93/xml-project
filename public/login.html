<form class="form-auth" ng-submit="login()">
	<h2>Log in</h2>

	<p class="text-warning">{{ error_message }}</p>
	<input class="input-field" type="username" ng-model="user.username" placeholder="Username">
	<input class="input-field" type="password" ng-model="user.password" placeholder="Password">
	<input class="btn btn-info" type="submit" value="Sign in">
</form>
